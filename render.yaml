
services:
  - type: web
    name: cee-backend
    runtime: node
    plan: free
    rootDirectory: backend
    buildCommand: npm ci && npm run build
    startCommand: node dist/main.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: cee-db
          property: connectionString
  - type: static_site
    name: cee-frontend
    rootDirectory: frontend
    buildCommand: npm ci && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE
        value: "https://cee-backend.onrender.com/api"
databases:
  - name: cee-db
    databaseName: app
    user: app
    plan: free
